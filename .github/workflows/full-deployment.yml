name: ğŸš€ Full Stack Deployment (Frontend + Backend)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: unschooling-464413
  BACKEND_SERVICE: llm-agents
  REGION: us-central1
  REGISTRY: gcr.io

jobs:
  deploy-frontend:
    name: ğŸ¨ Deploy Frontend to Firebase
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'src/') || contains(github.event.head_commit.added, 'src/') || contains(github.event.head_commit.modified, 'public/') || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¥ Install Dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build Frontend
      run: npm run build
      
    - name: ğŸš€ Deploy to Firebase Hosting
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
        channelId: live
        projectId: unschooling-464413

  deploy-backend:
    name: ğŸš€ Deploy Backend to Cloud Run
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'backend/') || contains(github.event.head_commit.added, 'backend/') || github.event_name == 'workflow_dispatch'
    needs: deploy-frontend
    
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ env.PROJECT_ID }}
        
    - name: ğŸ” Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        
    - name: ğŸ—ï¸ Configure Docker for GCR
      run: gcloud auth configure-docker
      
    - name: ğŸ“Š Set Project
      run: gcloud config set project ${{ env.PROJECT_ID }}
      
    - name: ğŸ”Œ Enable Required APIs
      run: |
        gcloud services enable run.googleapis.com
        gcloud services enable cloudbuild.googleapis.com
        gcloud services enable aiplatform.googleapis.com
        
    - name: ğŸ—ï¸ Build and Push Docker Image
      run: |
        cd backend
        gcloud builds submit --tag ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.BACKEND_SERVICE }} .
        
    - name: ğŸš€ Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ env.BACKEND_SERVICE }} \
          --image ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.BACKEND_SERVICE }} \
          --platform managed \
          --region ${{ env.REGION }} \
          --allow-unauthenticated \
          --memory 2Gi \
          --cpu 2 \
          --timeout 900 \
          --concurrency 80 \
          --set-env-vars="GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}"
          
    - name: ğŸŒ Get Service URL
      id: get-url
      run: |
        SERVICE_URL=$(gcloud run services describe ${{ env.BACKEND_SERVICE }} --region=${{ env.REGION }} --format="value(status.url)")
        echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_OUTPUT
        echo "ğŸš€ Backend deployed to: $SERVICE_URL"
        
    - name: âœ… Health Check
      run: |
        SERVICE_URL="${{ steps.get-url.outputs.SERVICE_URL }}"
        echo "ğŸ” Testing backend health at: $SERVICE_URL/health"
        curl -f "$SERVICE_URL/health" || exit 1
        echo "âœ… Backend health check passed!"
        
    - name: ğŸ§ª Test Plan Generation
      run: |
        SERVICE_URL="${{ steps.get-url.outputs.SERVICE_URL }}"
        echo "ğŸ§ª Testing plan generation with real data..."
        curl -X POST "$SERVICE_URL/api/generate-plan" \
          -H "Content-Type: application/json" \
          -d '{"profile": {"child_name": "Emma", "child_age": 6, "interests": ["science", "art", "music"], "preferred_learning_style": "visual", "plan_type": "hybrid"}}' \
          --max-time 30 || exit 1
        echo "âœ… Plan generation test passed!"
        
    - name: ğŸ“ Deployment Summary
      run: |
        echo "ğŸ‰ Full Stack Deployment Successful!"
        echo "ğŸ¨ Frontend: https://unschooling.in"
        echo "ğŸš€ Backend: ${{ steps.get-url.outputs.SERVICE_URL }}"
        echo "ğŸ“Š Project: ${{ env.PROJECT_ID }}"
        echo "ğŸŒ Region: ${{ env.REGION }}"
        echo ""
        echo "âœ… Your customised weekly plan page is now live with real data!"
        echo "ğŸ”— Test at: https://unschooling.in/customised-weekly-plan"

  notify-completion:
    name: ğŸ“¢ Notify Deployment Complete
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]
    if: always()
    
    steps:
    - name: ğŸ“¢ Deployment Status
      run: |
        if [[ "${{ needs.deploy-frontend.result }}" == "success" || "${{ needs.deploy-frontend.result }}" == "skipped" ]] && [[ "${{ needs.deploy-backend.result }}" == "success" || "${{ needs.deploy-backend.result }}" == "skipped" ]]; then
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸŒ Website: https://unschooling.in"
          echo "ğŸ”— Customised Weekly Plan: https://unschooling.in/customised-weekly-plan"
        else
          echo "âŒ Deployment failed. Check the logs for details."
          exit 1
        fi
