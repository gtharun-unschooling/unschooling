name: Deploy Backend to Google Cloud Run

on:
  push:
    branches:
      - dev-clean
      - main
    paths:
      - 'backend/**'

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        service_account_key: ${{ secrets.GOOGLE_CLOUD_SA_KEY }}
        project_id: unschooling-464413
        
    - name: Configure Docker
      run: gcloud auth configure-docker
      
    - name: Build and Deploy to Cloud Run
      run: |
        cd backend
        gcloud run deploy unschooling-backend \
          --source . \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --set-env-vars="GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" 