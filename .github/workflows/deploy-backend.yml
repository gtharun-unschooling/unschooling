name: Deploy Backend to Google Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Google Cloud CLI and Service Account
      run: |
        # Install Google Cloud CLI
        curl -sSL https://sdk.cloud.google.com | bash
        echo "$HOME/google-cloud-sdk/bin" >> $GITHUB_PATH
        
        # Setup service account with proper JSON handling using Python
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' | base64 -d > temp-service-account.json
        
        # Use Python to properly format the JSON
        python3 -c "
        import json
        with open('temp-service-account.json', 'r') as f:
            data = json.load(f)
        data['private_key'] = data['private_key'].replace('\\\\n', '\n')
        with open('firebase-service-account.json', 'w') as f:
            json.dump(data, f, indent=2)
        "
        rm temp-service-account.json
        
        # Authenticate with service account
        gcloud auth activate-service-account --key-file=firebase-service-account.json
        gcloud config set project unschooling-464413
        
        echo "âœ… Service account authenticated with Google Cloud"
        
    - name: Configure Docker
      run: gcloud auth configure-docker
      
    - name: Build and Deploy to Cloud Run
      run: |
        cd backend
        gcloud run deploy unschooling-backend \
          --source . \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --memory 1Gi \
          --cpu 1 \
          --max-instances 10 \
          --set-env-vars="GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" 