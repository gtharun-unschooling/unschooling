<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="coinShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Main coin -->
  <circle cx="32" cy="32" r="24" fill="url(#coinGradient)" filter="url(#coinShadow)"/>
  
  <!-- Coin edge highlight -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Dollar sign -->
  <text x="32" y="38" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">$</text>
  
  <!-- Coin details -->
  <circle cx="32" cy="32" r="20" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
</svg>
